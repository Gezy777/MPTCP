# MPQUIC Demo 配置
demo:
  name: "MPQUIC传输演示"
  version: "1.0.0"
  
server:
  host: "0.0.0.0"  # 监听所有接口
  port: 4433        # 监听端口
  alpn_protocols: ["mpquic-demo"]
  idle_timeout: 30.0  # 空闲超时（秒）
  max_datagram_size: 65536  # 最大数据报大小

client:
  default_server: "127.0.0.1"
  default_port: 4433
  verify_certificate: false  # 测试时忽略证书验证
  
# 多路径配置
multipath:
  enabled: true
  max_paths: 2
  path_switch_threshold: 100  # 路径切换阈值（ms）
  
# 日志配置
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  
# 测试文件
test_files:
  small: "demo_files/small.txt"    # 10KB
  medium: "demo_files/medium.txt"  # 100KB
  large: "demo_files/large.txt"    # 1MB